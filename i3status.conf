# File ~/.i3status.conf

general {
	colors = true
	interval = 5
}

order += "ipv6"
order += "disk /"
order += "disk /home/swdata"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlp59s0"
order += "ethernet enp58s0f1"
order += "path_exists noZ"
order += "volume master"
order += "battery 0"
order += "load"
order += "tztime nursultan"
order += "tztime local"

wireless wlp59s0 {
	format_up = "W: (%quality at %essid, %bitrate) %ip"
	format_down = "W: down"
}

ethernet enp58s0f1 {
	# if you use %speed, i3status requires root privileges
	format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
	format = "%status %percentage %remaining"
	#format = "%status %percentage %remaining %emptytime"
	format_down = "No battery"
	status_chr = "âš¡ CHR"
	status_bat = "ðŸ”‹ BAT"
	status_unk = "? UNK"
	status_full = "â˜» FULL"
	#path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

path_exists noZ {
	path = "/tmp/z_turned_off"
	format = "%title"
	format_down=""
}

tztime local {
	format = "%Y-%m-%d %H:%M:%S"
}

tztime nursultan {
	format = "%H:%M"
	timezone = "Asia/Almaty"
}

load {
	format = "%1min"
}

disk "/" {
	format = "%avail"
}

disk "/home/swdata" {
	format = "%avail"
}

volume master {
	format = "â™ª: %volume"
	format_muted = "â™ª: muted (%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
